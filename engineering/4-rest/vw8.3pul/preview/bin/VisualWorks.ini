# See the readme.txt file for how to use this 4-byte loader to open configured
# images easily with multiple local or site-wide installations of VisualWorks.
#
# Global-replace 'opt' with the path to where you install VisualWorks versions.
# As needed, edit or add lines with 4 byte values, or just 2 (treats last 2 as
# 00), followed by (optional VM path, ?-separator and) mandatory VW home path.
# Then symlink VisualWorks.sh to visual, and put this 'visual' on your PATH.


